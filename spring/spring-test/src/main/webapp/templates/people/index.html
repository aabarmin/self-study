<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Test</title>
    </head>
    <body>
        <h1 id="header">
            People
        </h1>

        <form id="create-new-person-form" method="post" th:action="@{/person}">
            <p>
                <label>
                    First Name:
                </label>
                <input type="text" name="firstName" />
            </p>

            <p>
                <label>
                    Last Name:
                </label>
                <input type="text" name="lastName" />
            </p>

            <p>
                <button type="submit">
                    Save
                </button>
            </p>
        </form>

        <table id="people-list-table">
            <tr th:each="person : ${people}">
                <td th:text="${person.id}" />
                <td th:text="${person.firstName}" />
                <td th:text="${person.lastName}" />
            </tr>
        </table>
    </body>
</html>
